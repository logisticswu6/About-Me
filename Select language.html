<!DOCTYPE html>

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      transition: background 0.4s;
      background: linear-gradient(135deg, #f2e6ff 0%, #e0f7fa 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .selector-card {
      background: rgba(255,255,255,0.78);
      border-radius: 20px;
      padding: 48px 36px 36px 36px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.21);
      backdrop-filter: blur(12px);
      max-width: 380px;
      width: 100%;
      text-align: center;
      border: 1.5px solid rgba(255,255,255,0.17);
      z-index: 2;
      transition: background 0.4s;
    }
    .selector-card .icon {
      font-size: 3em;
      margin-bottom: 16px;
      transition: color 0.3s;
      filter: drop-shadow(0 2px 6px #bbb);
    }
    .selector-card label {
      font-size: 1.18em;
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--theme-color, #6b2fa1);
      transition: color 0.3s;
      letter-spacing: 0.5px;
    }
    .selector-card select {
      font-size: 1em;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #d1c4e9;
      margin-bottom: 22px;
      width: 100%;
      background: #f8f8fb;
      transition: border-color 0.3s;
      box-shadow: 0 1px 8px rgba(124,47,168,0.04);
    }
    .selector-card button {
      padding: 12px 36px;
      border: none;
      border-radius: 8px;
      background: var(--theme-color, #8e24aa);
      color: #fff;
      font-size: 1.07em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 18px rgba(142,36,170,0.10);
      transition: background 0.2s, box-shadow 0.3s;
      margin-top: 10px;
    }
    .selector-card button:hover {
      background: var(--theme-color-dark, #6d1b7b);
      box-shadow: 0 4px 24px rgba(142,36,170,0.16);
    }
  </style>
</head>

  <script>
    const langSel = document.getElementById('language');
    const goBtn = document.getElementById('goBtn');
    const languageLabel = document.getElementById('languageLabel');
    const langIcon = document.getElementById('langIcon');

    function updateLangUI() {
      const selectedOption = langSel.options[langSel.selectedIndex];
      goBtn.textContent = selectedOption.getAttribute('data-btn');
      languageLabel.textContent = selectedOption.getAttribute('data-label');
      langIcon.textContent = selectedOption.getAttribute('data-icon');
      // ‰∏ªÈ°åËâ≤
      document.documentElement.style.setProperty('--theme-color', selectedOption.getAttribute('data-theme-color'));
      document.documentElement.style.setProperty('--theme-color-dark', selectedOption.getAttribute('data-theme-color-dark'));
      // ‰∏ªÈ°åËÉåÊôØ
      document.body.style.background = selectedOption.getAttribute('data-bg');
    }

    langSel.addEventListener('change', updateLangUI);

    document.getElementById('langForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var selected = langSel.value;
      window.location.href = selected;
    });

    window.addEventListener('DOMContentLoaded', updateLangUI);
  </script>
